    tutorial:
      '#type': fieldset
      '#title': Introduction
      tutorial_text:
        '#type': processed_text
        '#text': |
          <h5>Overview</h5>

          <p>This user study aims to compare different approaches to rendering a scene with a path traced renderer while editing in real-time. You will be asked to complete a set of editing tasks in an <a href="https://drive.google.com/file/d/1_6pXpLQS8h3juL2jvHXywG_iC9wJqZyh/view?usp=sharing">external program</a> for each rendering variant and fill out the questionnaire in between. This study does not aim at evaluating your personal skills in fulfilling the given tasks or handling the interface/controls of the external program.</p>

          <h5>Controls</h5>

          <p>You can interact with the program as follows:</p>

          <ul>
          	<li>select object - right click</li>
          	<li>select multiple - ctrl + right click</li>
          	<li>object Position/Material: via UI, right click on the value and drag to change, or manually enter a value</li>
          </ul>

          <p>We provide you with a set of camera viewpoints. Please try to stick to them. However, if you need to, you can control the camera the following way:</p>

          <ul>
          	<li>camera position - WASD</li>
          	<li>camera up/down - QE</li>
          	<li>camera rotation - left click + drag</li>
          </ul>

          <h5>Tutorial</h5>

          <p>Please familiarize yourself with the external program by executing the following tasks in the bathroom scene:</p>

          <ol>
          	<li>Select one of the cups between the two sinks and move it around. Reset its transform via the reset button.</li>
          	<li>Change the material properties of the selected cup.</li>
          	<li>Now select both cups and move them around.</li>
          	<li>Select the light source in front of the window by clicking through the blindfolds. Change its emissive parameters.</li>
          </ol>

          <h5>Theoretical Background</h5>

          <p>The rendering method you just experienced is computing a single path per pixel each frame, which looks similar to what you can see in the video below. In the following we will refer to this method as <strong>"1spp"</strong>, which stands for one sample per pixel.</p>

          <drupal-entity data-embed-button="node" data-entity-embed-display="view_mode:node.teaser" data-entity-type="node" data-entity-uuid="b21c5cdf-ccd8-43e4-88a9-43aec541d42d"></drupal-entity>

          <p>An ideal rendering method for path tracing would produce a perfectly noise-free, converged image of the scene each frame, by following many paths per pixel. This would feel similar to watching an animated movie, which however can take multiple hours per frame to render. For this study, please assume such an ideal renderer would exist producing high-quality frames in real-time (meaning at least 30 frames per second). The video below should give you an impression of this. In the following we will refer to this imaginary perfect renderer as <strong>"converged"</strong>.</p>

          <div class="large_video">
          <drupal-entity data-embed-button="node" data-entity-embed-display="view_mode:node.teaser" data-entity-type="node" data-entity-uuid="6a1884d7-fc98-4880-b80e-0a914753640a"></drupal-entity>
          </div>
        '#format': full_html
