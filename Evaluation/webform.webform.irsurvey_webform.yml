      compliance_text:
        '#type': processed_text
        '#text': |
          <h5>About the study</h5>

          <p>The data collected during this study will be saved and processed for scientific purposes only. All data will be treated anonymously and will not be shared with third parties. Your participation is voluntary and you may leave at any point during the study. If you decide to leave before finishing the questionnaire, you will not receive any compensation. If you take the survey remote via our streaming options, you will not receive any compensation. Otherwise the compensation for your participation amounts to 15â‚¬. You may withdraw from the study for any reason, at any time without explanation or penalty of any sort until November 15, 2022. Should you wish to withdraw, any data collected from you will be immediately deleted. After this deadline, versions of the data, with all identifying information removed, may be made available so that other researchers can evaluate it. The data will be processed and stored on servers of the TU Vienna. Furthermore, we will record screen and audio after you have given your consent for the entire duration of the study.</p>

          <h5>Contact</h5>

          <p>Responsible researchers:</p>

          <ul>
          	<li>Annalena Ulschmid, TU Wien, <a href="mailto:annalena.ulschmid@tuwien.ac.at">annalena.ulschmid@tuwien.ac.at</a></li>
          	<li>Bernhard Kerbel, TU Wien, <a href="mailto:kerbl@cg.tuwien.ac.at">kerbl@cg.tuwien.ac.at</a></li>
          </ul>

          <h5>Consent</h5>
        '#format': basic_html
      compliance_agreement:
        '#type': checkbox
        '#title': 'I have read and understand the description provided. I have had an opportunity to ask questions and my questions have been answered. I consent to participate in the research project.'
        '#required': true
        '#required_error': 'Agreement to Informed Consent Form is required.'
      compliance_warning:
        '#type': webform_message
        '#states':
